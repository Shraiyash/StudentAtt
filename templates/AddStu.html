<!DOCTYPE html>
<html>
<head>
    <title>Student Attendance Records System</title>
    <style>
        /* Overall body gradient background */
        body {
            background: linear-gradient(to bottom right, #506cc0, #3498db);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        /* Nav bar styling */
        nav {
            width: 120%;
            padding: 10px 0;
            margin-bottom: 20px;
            /* background-color: white; */
            opacity: 50;
            box-sizing: border-box;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }

        nav ul li:active {
            background-color: #506cc0;
        }
        nav ul li a {
            text-decoration: underline;
            color: white;
            padding: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #3498db;
            color: #fff;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        form {
            background-color: #fff;
            border: none;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        form div {
            margin-bottom: 20px;
            align-items: center;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        /* Adjust file input padding slightly differently */
        input[type="file"] {
            padding: 8px;
        }
        button[type="submit"] {
            display: block;
            margin: 0 auto;
            padding: 12px 25px;
            background-color: #2661e0;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 20px;
        }
        a:hover {

            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="./AddStu.html">Record Attendance</a></li>
            <li><a href="./GetStu.html">View Records</a></li>
        </ul>
    </nav>

    <h1>Add Student Attendance Record</h1>
    <form action="/addstu" autocomplete="on" method="POST" enctype="multipart/form-data">
        <div>
            <label for="stu_id">Student ID:</label>
            <input type="number" id="stu_id" name="stu_id" autofocus required>
        </div>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="date">Date of Attendance:</label>
            <input type="text" id="date" name="date" placeholder="MM-DD-YY" required>
        </div>
        <div>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div>
            <label for="stu_image_file">Image:</label>
            <input type="file" id="stu_image_file" name="stu_image_file">
        </div>
        <div style="text-align: center;">
            <button type="submit">Add Attendance Record</button>
        </div>
    </form>
    <a href="/about">About Us</a>
</body>
</html>
